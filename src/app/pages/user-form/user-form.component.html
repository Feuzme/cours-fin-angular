<form [formGroup]="userForm" (ngSubmit)="save()">
    <label >Nom :
        <input type="text" formControlName="nom">
    </label>
    <label>Prenom :
        <input type="text" formControlName="prenom">
    </label>
    <label>Age :
        <input type="text" formControlName="age">
    </label>   
    <button type="submit">S'inscrire</button>
</form>
